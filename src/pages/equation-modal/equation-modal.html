<ion-header>

  <ion-navbar>
    <ion-title>Logique</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img *ngIf="equationToday" src="{{equationToday.url}}" />
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>

      <ion-col col-9>
        <ion-item>
          <ion-input placeholder="Votre Message" [(ngModel)]="bufferResponse" (keyup.enter)="validate()" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3 style="display: flex">
        <button ion-button  color="light" full block (click)="validate()"  style="margin: auto;margin-bottom: 0">Valider  </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
