<ion-header>

  <ion-navbar>
    <ion-title>Connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="login-form">
        <img src="assets/imgs/logo.png" alt="LogoAube" class="login-logo">
        <ion-item>
            <ion-input type="text" [(ngModel)]="user.email" placeholder="Adresse email" clearInput></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" [(ngModel)]="user.password" placeholder="Mot de passe" clearInput></ion-input>
        </ion-item>

        <button ion-button (click)="login(user)" full class="button-orange">Connexion</button>

        <div class="center">
            <p>Vous n'avez pas encore de compte ?</p>
            <button ion-button round (click)="redirectToRegisterPage()" clear small>Inscription</button>
        </div>
    </div>
</ion-content>
