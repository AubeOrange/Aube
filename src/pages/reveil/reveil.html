<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Reveil
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>Heure du reveil</ion-label>
        <ion-datetime
                displayFormat="HH:mm"
                doneText="Valider"
                cancelText="Annuler"
                (ionChange)="timeChange($event)"
                [(ngModel)]="notificationTime">

        </ion-datetime>
    </ion-item>

    <button ion-button full (click)="scheduleNotification()">Mettre en place !</button>
</ion-content>
