<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Notifications
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Heure du reveil</ion-label>
        <ion-datetime
                displayFormat="HH:mm"
                doneText="Valider"
                cancelText="Annuler"
                (ionChange)="timeChange($event)"
                [(ngModel)]="notificationTime">

        </ion-datetime>
    </ion-item>
    <ion-list>
        <ion-list-header>
            Jours
        </ion-list-header>
        <ion-item *ngFor="let day of days">
            <ion-label>{{day.title}}</ion-label>
            <ion-checkbox [(ngModel)]="day.checked" color="primary"></ion-checkbox>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            Liste de reveils
        </ion-list-header>
        <ion-item *ngFor="let notification of notifications">
            <ion-label>{{ notification.title }}</ion-label>
            <!--<ion-checkbox color="primary"></ion-checkbox>-->
        </ion-item>
    </ion-list>

    <button ion-button (click)="scheduleNotification()">Schedule !</button>
    <button ion-button (click)="clearNotifications()">Annuler tous les reveils</button>
</ion-content>
