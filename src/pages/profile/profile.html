<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Votre Profil</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>

        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/marty-avatar.png">
            </ion-avatar>
            <h2> {{ (user | async)?.username }}</h2>
            <ion-icon *ngIf=" (user | async)?.sexe === 'masculin'" name="male"></ion-icon>
            <ion-icon *ngIf=" (user | async)?.sexe === 'feminin'" name="female"></ion-icon>
            <p>  <ion-icon name="flame"></ion-icon> {{ (user | async )?.age}} ans</p>
            <p style="color: gold">   <ion-icon name="star"></ion-icon>  {{ (user | async)?.points }} </p>
        </ion-item>

        <img src="assets/imgs/advance-card-bttf.png">

        <ion-item>
            <ion-icon name="mail" item-left large ></ion-icon>
            <h2> {{ (user | async )?.email }}</h2>
        </ion-item>

        <ion-item>
            <ion-icon name="locate" item-left large ></ion-icon>
            <h2> {{ (user | async )?.ville }}</h2>
        </ion-item>

        <ion-item>
            <ion-icon name="body" item-start large></ion-icon>
            <h2>IMC {{ (user | async )?.sante.imc }}</h2>
            <p>{{ (user | async )?.sante.poids }} Kg | {{ (user | async )?.sante.taille }} cm</p>
        </ion-item>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small (click)="openModal()">
                    <ion-icon name="clipboard"></ion-icon>
                    <div>Mettre Ã  jour mes informations</div>
                </button>
            </ion-col>
        </ion-row>

    </ion-card>
</ion-content>
