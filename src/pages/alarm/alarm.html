<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Notifications
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>
    <ion-item>
      <button (click)="scheduleNotification()" full>test</button>
    </ion-item>

    <ion-item>
      <ion-label>Me reveiller Ã  : </ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="notifyTime" (ionChange)="timeChange($event)"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Pour ces jours :</ion-label>
    </ion-item>

    <ion-item *ngFor="let day of days">
      <ion-label>{{day.title}}</ion-label>
      <ion-checkbox [(ngModel)]="day.checked" color="primary"></ion-checkbox>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>

  <button (click)="addNotifications()" ion-button color="primary" full>Enregistrer les notifications</button>
  <button (click)="cancelAll()" ion-button color="danger" full>Supprimer les notifications</button>

</ion-footer>
