

<ion-menu [content]="content" >
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openRoute(profilePage)">
        Profile
      </button>
      <button ion-item (click)="openRoute(chatPage)" >
        Chat
      </button>
      <button ion-item (click)="openRoute(reveilPage)" >
        Reveil
      </button>
      <button ion-item menuClose>
        Fermer le menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
